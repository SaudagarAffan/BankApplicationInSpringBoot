<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<!-- Fonts & jQuery -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- External Script (optional) -->
	<script src="script.js" defer></script>

	<style>
		body {
			background: linear-gradient(to right, #f8f9fa, #e9ecef);
			color: #212529;
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 20px;
		}

		/* Header */
		.header {
			background-color: #007bff;
			color: white;
			padding: 15px 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
		}

		.header h1 {
			margin: 0;
			font-size: 1.8rem;
		}

		.header .info {
			display: flex;
			gap: 20px;
			font-size: 0.9rem;
			flex-wrap: wrap;
		}

		.header .info div {
			display: flex;
			flex-direction: column;
			align-items: start;
		}

		h1,
		h2 {
			text-align: center;
			color: #007bff;
			margin-bottom: 20px;
		}

		button {
			margin: 10px;
			padding: 10px 20px;
			font-size: 1rem;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #0056b3;
		}

		input {
			margin: 5px;
			padding: 10px;
			font-size: 1rem;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 200px;
		}

		table {
			width: 100%;
			margin-top: 20px;
			border-collapse: collapse;
			text-align: center;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			overflow: hidden;
			background-color: white;
		}

		th,
		td {
			padding: 15px;
			border-bottom: 1px solid #dee2e6;
		}

		th {
			background-color: #007bff;
			color: white;
			font-weight: normal;
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}

		tr:hover {
			background-color: #f1f1f1;
		}

		#accountContainer {
			display: none;
			margin-top: 30px;
		}
	</style>

	<script>
		$(document).ready(function () {
			$("#fetchAccounts").click(function () {
				$("#accountContainer").slideDown();
				$("#fetchAccounts").hide();
				$("#hideAccounts").show();

				// Example static rows for testing (Replace with AJAX logic)
				const demoData = `
					<tr>
						<td>1001</td>
						<td>John Doe</td>
						<td>5000</td>
						<td><button>Edit</button> <button>Delete</button></td>
					</tr>
					<tr>
						<td>1002</td>
						<td>Jane Smith</td>
						<td>8000</td>
						<td><button>Edit</button> <button>Delete</button></td>
					</tr>
				`;
				$("#accountsTable").html(demoData); // Remove this if you're using AJAX
			});

			$("#hideAccounts").click(function () {
				$("#accountContainer").slideUp();
				$("#fetchAccounts").show();
				$("#hideAccounts").hide();
				$("#accountsTable").empty();
			});
		});
	</script>
</head>

<body>

	<!-- Header -->
	<div class="header">
		<!-- Dashboard label inside the header -->
		<div style="font-size: 1.5rem; font-weight: bold;">
			üìä Dashboard
		</div>

		<!-- Info section -->
		<div class="info">
			<div>
				<strong>üìç Location:</strong>
				<span>Kondhwa, Pune</span>
			</div>
			<div>
				<strong>üìû Contact:</strong>
				<span>+91 8623917696</span>
			</div>
			<div>
				<strong>‚úâÔ∏è Gmail:</strong>
				<span>affanksaudagar@gmail.com</span>
			</div>
		</div>
	</div>

	<h2>Welcome to Your Account Dashboard</h2>

	<!-- Add Account Form -->
	<h2>Add New Account</h2>
	<div style="text-align: center;">
		<input type="text" id="accountNumber" placeholder="Account Number">
		<input type="text" id="accountHolder" placeholder="Account Holder">
		<input type="number" id="balance" placeholder="Balance">
		<br>
		<button id="addAccount">Add Account</button>
	</div>

	<!-- Buttons -->
	<div style="text-align: center;">
		<button id="fetchAccounts">Show All Accounts</button>
		<button id="hideAccounts" style="display: none;">Hide Accounts</button>
	</div>

	<!-- Dynamic Account Container -->
	<div id="accountContainer">
		<table>
			<thead>
				<tr>
					<th>Account Number</th>
					<th>Account Holder</th>
					<th>Balance</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="accountsTable"></tbody>
		</table>
	</div>


</body>

</html>
