<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank Application</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 20px;
			background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://www.livemint.com/lm-img/img/2024/11/20/600x338/investment_1731737985428_1732085725109.PNG');
			background-size: cover;
			background-position: center;
			color: white;
			/* Change text color to white for contrast */
		}


		h1 {
			color: white;
			font-size: 2.5rem;
			text-transform: uppercase;
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
		}

		#menu a {
			display: inline-block;
			margin: 10px;
			padding: 12px 20px;
			text-decoration: none;
			color: white;
			background-color: #007bff;
			border-radius: 8px;
			font-size: 1.1rem;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
		}

		#menu a:hover {
			background-color: #0056b3;
			transform: scale(1.05);
		}


		input {
			margin: 10px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			background: rgba(255, 255, 255, 0.2);
			color: white;
			font-size: 1rem;
			width: 250px;
		}

		input::placeholder {
			color: rgba(255, 255, 255, 0.7);
		}

		button {
			padding: 10px 15px;
			cursor: pointer;
			background-color: #28a745;
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
		}

		button:hover {
			background-color: #218838;
			transform: scale(1.05);
		}
	</style>
</head>

<body style="
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; 
    height: 100vh; 
    margin: 0;
">
	<h1 style="color: white" ;> Welcome to the Bank </h1>
	<div id="menu">
		<a href="/dashboard">Go to Dashboard</a>
	</div>
</body>

</html>
